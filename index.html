<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <div class="tilte">
          Get <span>insights</span> that help your business grow.
        </div>

        <div class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="numbers">
          <div class="stats">
            <span class="stat">10k+</span>
            <span class="stat-head">companies</span>
          </div>
          <div class="stats">
            <span class="stat">314</span>
            <span class="stat-head">templates</span>
          </div>
          <div class="stats">
            <span class="stat">12m+</span>
            <span class="stat-head">queries</span>
          </div>
        </div>
      </div>
      <div class="right"></div>
      <img src="images/image-header-desktop.jpg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
